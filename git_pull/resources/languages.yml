# Defines some of the most popular programming languages on Github.
#
# The `extensions` attribute is an array of file extensions associated with the
# language (the first one is considered the primary extension).
# The `filenames` attribute is an array of filenames commonly associated with the
# language.

ActionScript:
  extensions:
  - ".as"

Assembly:
  extensions:
  - ".asm"
  - ".a51"
  - ".inc"
  - ".nasm"

C:
  extensions:
  - ".c"
  - ".cats"
  - ".h"
  - ".idc"

C++:
  extensions:
  - ".cpp"
  - ".c++"
  - ".cc"
  - ".cp"
  - ".cxx"
  - ".h"
  - ".h++"
  - ".hh"
  - ".hpp"
  - ".hxx"
  - ".inc"
  - ".inl"
  - ".ino"
  - ".ipp"
  - ".re"
  - ".tcc"
  - ".tpp"

CSS:
  extensions:
  - ".css"
  - ".less" # Less
  - ".pcss" # PostCSS
  - ".scss" # Sass
  - ".sass" # Sass
  - ".styl" # Stylus
  - ".sss" # SugarSS

Clojure:
  extensions:
  - ".clj"
  - ".boot"
  - ".cl2"
  - ".cljc"
  - ".cljs"
  - ".cljs.hl"
  - ".cljscm"
  - ".cljx"
  - ".hic"
  filenames:
  - riemann.config

